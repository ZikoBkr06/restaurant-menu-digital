<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Gestion Stock</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>

<div class="auth-container">
    <h2>Créer un compte</h2>
    <p>Gestion de Stocks Restaurant</p>

    <div class="input-group">
        <label>Nom</label>
        <input type="text" id="name">
    </div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email">
    </div>

    <div class="input-group">
        <label>Mot de passe</label>
        <input type="password" id="password">
    </div>

    <button class="btn" onclick="signup()">S'inscrire</button>

    <div class="link">
        <a href="login.html">Déjà un compte ? Login</a>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
